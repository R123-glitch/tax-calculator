<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tax Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tax Calculator</h1>
    <form id="taxForm" action="#" method="get">
      <div class="form-group">
        <label for="calculationType">Choose Calculation Type</label>
        <select id="calculationType" required>
          <option value="calculateTax">Calculate Tax of Total Amount</option>
          <option value="calculateInitial">Calculate Tax Money to Get Total Amount</option>
        </select>
      </div>
      <div class="form-group">
        <label for="toSpend">Enter Amount</label>
        <input id="toSpend" type="number" step="0.01" placeholder="Enter amount" required>
      </div>
      <div class="form-group">
        <label for="salesTax">Sales Tax Rate (%)</label>
        <input id="salesTax" type="number" step="0.01" placeholder="9" required>
      </div>
      <div class="buttons">
        <button type="button" id="calculate" class="btn">Calculate</button>
        <button type="reset" id="reset" class="btn btn-reset">Reset</button>
      </div>
    </form>
    <div id="results" class="results hidden">
      <h2>Results</h2>
      <p><strong>Amount Before Tax:</strong> <span id="displayAmount">₹0.00</span></p>
      <p><strong>Sales Tax:</strong> <span id="displayTax">₹0.00</span></p>
      <p><strong>Total Amount:</strong> <span id="totalAmount">₹0.00</span></p>
      <p><small>Results may vary by ± ₹0.01 due to rounding.</small></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
